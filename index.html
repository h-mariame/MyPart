	<body>

			<div id="" data-role="content">

					<!--label for="checkbox-1">Remember me</label-->
					
				</form>
			
			<a href="#signup" data-rel="dialog" data-role="button" data-theme="b" class="ui-btn-right">Create account</a>
			</div>	
			<div data-role="footer">
				<h2>Copyright I'm Here &copy;</h2> <h5 date-inline="true"> Version 1.0</h5>

		<div id="signup" data-role="page" data-theme="b" >
			<div data-role="header">
				<h1>Sign Up</h1>
			</div>
			<div data-role="content">
                            <form name="newuserform" method ="post" >
					<div date-role="filedcontain">
						<label for="username">Username :</label>
						<input id="username" name="username" value=""/>
					</div>
					<div date-role="filedcontain">
						<label for="pwd">Password :</label>
						<input id="pwd" type="password" name="pwd" value=""/>
					</div>
					<div date-role="filedcontain">
						<label for="cpwd">Confirm Password :</label>
						<input id="cpwd" type="password" name="cpwd" value=""/>
					</div>
					<div id="">
						<button data-icon="check" type ="Submit" data-theme="b" value="Submit">Create</button>
						<button data-icon="delete" data-theme="b" type ="Cancel">Cancel</button>					
					</div>
				</form>
			</div>
		</div>
		
		<div id="connecter" data-role="page" data-theme="c">
                  
			<div data-role="header">
				<h1>Menu</h1>
				<a href="#home" data-role="button" data-icon="back" style="visibility :hidden" class="ui-btn-left" data-theme="b">Back</a>
				<a href="#authentification" data-role="button" OnClick="SeDeconnecter()" data-icon="arrow-u" class="ui-btn-right" data-theme="b">Log out</a>
			</div>
			<div data-role="content">
				<form name ="menuform">
					<div id ="generate">
						Generate a Tiny URL and show my position :

						<label for="cpwd">Paste the Tiny URL here :</label>
						<input id="cpwd" name="cpwd" value=""/>
					</div>
					<div id ="">
						<a href="#friendPos" OnClick="Whereareyou()" data-rel="" data-theme="b" data-role="button" class="ui-btn-right">Where are you ?</a>

					</div>
				</form>
			</div>
		</div>

				<a href="#authentification" data-role="button" data-icon="arrow-u" OnClick="SeDeconnecter()" class="ui-btn-right" data-theme="b">Log out</a>
			</div>
			<div data-role="content">
                            <form name="tinyform">
					<div date-role="filedcontain">
						<label for="tinyurluser">Copy and send the Tiny URL</label>

					</div>
					<div id ="Userposition" style="height:500px;">

			</div>
		</div>

			<div data-role="header">
				<h1>Itinerary to join a friend</h1>
				<a href="#friendPos" data-role="button" data-icon="back" class="ui-btn-left" data-theme="b">Back</a>
